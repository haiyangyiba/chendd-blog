<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dd="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>系统内容新增与修改</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta content="欢迎来到陈冬冬的个人经验分享平台" name="description" />
<meta content="88911006@qq.com,雪地里走,陈冬冬" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="../../../statics/favicon.ico">
<link href="../../../statics/assets/css/bootstrap.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="../../../statics/assets/css/app.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/ueditor/themes/default/_css/ueditor.all.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/helper.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="content-page content-page-admin">
    <div class="content">
        <div class="container-fluid">
            <div class="row" style="padding-top: 10px;">
                <div class="col-lg-12">
                    <form id="form_save_id">
                        <div class="form-group row">
                            <label for="title_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 标题</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="title" id="title_add_id" maxlength="32"
                                      th:value="${sysInfo?.title}" placeholder="请输入内容标题" autocomplete="off" />
                            </div>
                            <label for="key_add_id" class="col-sm-2 col-form-label"><span class="text-danger invisible width6">*</span> 标识</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="key" id="key_add_id"
                                       th:value="${sysInfo?.key}" placeholder="请输入标识" autocomplete="off"  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sortOrder_add_id" class="col-sm-2 col-form-label"><span class="text-danger invisible width6">*</span> 排序</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="sortOrder" id="sortOrder_add_id" maxlength="16"
                                      th:value="${sysInfo?.sortOrder}" placeholder="请输入排序" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group row" style="margin-left: -20px;">
                            <div class="col-sm-12">
                                <script type="text/plain" id="editorContent" name="editorContent" th:utext="${sysInfo?.editorContent}"></script>
                            </div>
                        </div>
                        <input type="hidden" class="form-control" name="id" maxlength="32" th:value="${sysInfo?.id}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../statics/assets/js/vendor.min.js"></script>
<script src="../../../statics/assets/js/app.min.js"></script>
<script src="../../../statics/plugins/ueditor/ueditor.config.js"></script>
<script src="../../../statics/plugins/ueditor/dist/ueditor.all.min.js"></script>
<script src="../../../statics/plugins/form/jquery.form.min.js"></script>
<script src="../../../statics/plugins/helper.js"></script>
<script src="../../../statics/js/system/info/sysInfoContent.js"></script>
</body>
</html>
