<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dd="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>菜单新增与修改</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta content="欢迎来到陈冬冬的个人经验分享平台" name="description" />
<meta content="88911006@qq.com,雪地里走,陈冬冬" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="../../../statics/favicon.ico">
<link href="../../../statics/assets/css/bootstrap.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="../../../statics/assets/css/app.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/cropper/cropper.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/helper.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="content-page content-page-admin">
    <div class="content">
        <form id="user_form_id">
            <div id="user_wizard">
                <ul class="nav nav-pills bg-light nav-justified form-wizard-header mb-4">
                    <li class="nav-item">
                        <a href="#basictab1" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                            <i class="mdi mdi-account-circle mr-1"></i>
                            <span class="d-none d-sm-inline">账号</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#basictab2" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                            <i class="mdi mdi-face-profile mr-1"></i>
                            <span class="d-none d-sm-inline">基本信息</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#basictab3" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                            <i class="far fa-image"></i>
                            <span class="d-none d-sm-inline">头像</span>
                        </a>
                    </li>
                </ul>

                <div class="tab-content b-0 mb-0 pt-0">
                    <div class="tab-pane" id="basictab1">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row mb-3">
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 col-form-label" for="userName_add_id"><span class="text-danger">*</span> 用户账号</label>
                                    <div class="col-md-5">
                                        <input type="email" class="form-control" id="username_add_id" name="username" th:disabled="${userInfo != null}" maxlength="32" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" placeholder="请输入用户账号"  th:value="${userInfo?.username}">
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light" id="checkUser_btn_id" th:disabled="${userInfo != null}"><i class="fas fa-user-check"></i>&nbsp;检查是否可用</button>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 col-form-label" for="password_add_id"><span class="text-danger">*</span> 用户密码</label>
                                    <div class="col-md-5">
                                        <input type="password" id="password_add_id" name="password" class="form-control" maxlength="32" placeholder="请输入用户密码"
                                               th:value="${userInfo != null ? '********' : ''}" th:disabled="${userInfo != nul}" />
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>

                                <div class="form-group row mb-3">
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 col-form-label" for="passwordCheck_add_id"><span class="text-danger">*</span> 确认密码</label>
                                    <div class="col-md-5">
                                        <input type="password" id="passwordCheck_add_id" name="passwordCheck" maxlength="32" placeholder="请输入确认密码" class="form-control"
                                               th:value="${userInfo != null ? '********' : ''}" th:disabled="${userInfo != null}" />
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="basictab2">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row mb-3">
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 col-form-label" for="realName_add_id">用户姓名</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" id="realName_add_id" maxlength="32" name="realName" placeholder="请输入用户姓名" th:value="${userInfo?.realName}">
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 col-form-label" for="email_add_id">用户邮箱</label>
                                    <div class="col-md-5">
                                        <input type="email" id="email_add_id" name="email" maxlength="32" class="form-control" placeholder="请输入用户邮箱" th:value="${userInfo?.email}">
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-md-12 form-control" style="visibility: hidden;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="basictab3">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row mb-3">
                                    <div class="col-md-8">
                                        <div class="card" style="width: 512px;height:320px;">
                                            <img id="userImage_id" class="card-img-top img-fluid"
                                                 src="../../../statics/images/user.png" th:src="${userInfo == null ? '../../../statics/images/user.png' : userInfo?.portrait}"
                                                 style="margin:96px auto;width:128px;" alt="选择图片">
                                        </div>
                                    </div>
                                    <div class="col-md-4" style="margin:20px auto;">
                                        <ul class="list-group">
                                            <li class="list-group-item"><label for="selectImage_id" style="cursor: pointer;" title="选择图片"><i class="fas fa-edit"></i> 选择图片</label></li>
                                            <li class="list-group-item tools_button disabled"><label id="rotate_btn_id" title="旋转90°"><i class="fas fa-recycle"></i> 旋转90°</label></li>
                                            <li class="list-group-item tools_button disabled"><label id="scale_LR_btn_id" title="左右变换"><i class="fas fa-arrows-alt-h"></i> 左右变换</label></li>
                                            <li class="list-group-item tools_button disabled"><label id="scale_UB_btn_id" title="上下变换"><i class="fas fa-arrows-alt-v"></i> 上下变换</label></li>
                                            <li class="list-group-item tools_button disabled"><label id="confirm_btn_id" title="裁切图片"><i class="fas fa-crop-alt"></i> 裁切图片</label></li>
                                        </ul>
                                        <input type="file" onchange="selectImage(this)" accept="image/*" id="selectImage_id" style="display: none;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="userId" id="userId_add_id" th:value="${userInfo?.userId}" />
        </form>
    </div>
</div>

<script src="../../../statics/assets/js/vendor.min.js"></script>
<script src="../../../statics/plugins/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
<script src="../../../statics/assets/js/app.min.js"></script>
<script src="../../../statics/plugins/cropper/cropper.min.js"></script>
<script src="../../../statics/plugins/form/jquery.form.min.js"></script>
<script src="../../../statics/plugins/helper.js"></script>
<script src="../../../statics/js/system/user/user.js"></script>
</body>
</html>
