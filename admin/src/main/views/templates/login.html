<body class="authentication-bg authentication-bg-pattern" style="background: rgba(105,155,200 , 0.2);">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body p-4">
                        <form id="loginForm_id">
                            <div class="form-group mb-3">
                                <label for="username">用户账号</label>
                                <input class="form-control" type="text" id="username" name="username" value="" maxlength="32" autocomplete="off" placeholder="请输入用户账号">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">用户密码</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="password" class="form-control" value="" maxlength="32" autocomplete="off" placeholder="请输入用户密码">
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text tablesaw-sortable-btn">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">验证码</label>
                                <div class="input-group input-group-merge">
                                    <input class="form-control" id="validateCode" name="validateCode" maxlength="4" autocomplete="off" placeholder="请输入验证码">
                                    <div class="input-group-append">
                                        <div class="input-group-text tablesaw-sortable-btn" id="validateCode_btn_id">点击获取</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="button" id="login_btn_id"> 登 录 </button>
                            </div>

                        </form>
