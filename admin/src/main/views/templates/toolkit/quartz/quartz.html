<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dd="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>定时任务新增与修改</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta content="欢迎来到陈冬冬的个人经验分享平台" name="description" />
<meta content="88911006@qq.com,雪地里走,陈冬冬" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="/statics/favicon.ico">
<link href="/statics/assets/css/bootstrap.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="/statics/assets/css/app.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="/statics/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
<link href="/statics/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/statics/plugins/helper.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="content-page content-page-admin">
    <div class="content">
        <div class="container-fluid">
            <div class="row" style="padding-top: 10px;">
                <div class="col-lg-12">
                    <form id="form_save_id">
                        <div class="form-group row">
                            <label for="jobGroup_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 任务组名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="jobGroup" id="jobGroup_add_id" maxlength="32"
                                      th:value="${quartz?.jobGroup}" placeholder="请输入任务组名" autocomplete="off" />
                            </div>
                            <label for="jobName_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 任务名称</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="jobName" id="jobName_add_id"
                                       th:value="${quartz?.jobName}" placeholder="请输入任务名称" autocomplete="off"  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="jobDescription_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 任务组说明</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="jobDescription" id="jobDescription_add_id" maxlength="32"
                                      th:value="${quartz?.jobDescription}" placeholder="请输入任务描述" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="jobClassName_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 任务实现类</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="jobClassName" id="jobClassName_add_id" maxlength="128"
                                       th:value="${quartz?.jobClassName}" placeholder="请输入任务实现类" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cronExpression_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 任务表达式</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="cronExpression" id="cronExpression_add_id" maxlength="32"
                                       th:value="${quartz?.cronExpression}" placeholder="请输入任务表达式" autocomplete="off" />
                            </div>
                            <label for="triggerDescription_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 表达式说明</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="triggerDescription" id="triggerDescription_add_id" maxlength="32"
                                       th:value="${quartz?.triggerDescription}" placeholder="请输入表达式说明" autocomplete="off" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/statics/assets/js/vendor.min.js"></script>
<script src="/statics/assets/js/app.min.js"></script>
<script src="/statics/plugins/form/jquery.form.min.js"></script>
<script src="/statics/plugins/helper.js"></script>
<script src="/statics/js/toolkit/quartz/quartz.js"></script>
</body>
</html>
