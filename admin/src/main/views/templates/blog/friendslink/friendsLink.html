<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dd="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>友情链接新增与修改</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta content="欢迎来到陈冬冬的个人经验分享平台" name="description" />
<meta content="88911006@qq.com,雪地里走,陈冬冬" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="../../../statics/favicon.ico">
<link href="../../../statics/assets/css/bootstrap.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="../../../statics/assets/css/app.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="../../../statics/plugins/helper.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="content-page content-page-admin">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form id="form_save_id">
                        <div class="form-group row"></div>
                        <div class="form-group row">
                            <label for="title_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 站点标题</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="title" id="title_add_id" maxlength="32"
                                      th:value="${friendsLink?.title}" placeholder="请输入站点标题" autocomplete="off" />
                            </div>
                            <label for="link_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 站点地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="link" id="link_add_id"
                                       th:value="${friendsLink?.link}" placeholder="请输入站点地址" autocomplete="off"  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="domainTag_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 站点标识</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="domainTag" id="domainTag_add_id" maxlength="32"
                                       th:value="${friendsLink?.domainTag}" placeholder="请输入站点标识" autocomplete="off" />
                            </div>
                            <label for="logo_add_id" class="col-sm-2 col-form-label"><span class="width6"></span> 站点logo</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="logo" id="logo_add_id"
                                       th:value="${friendsLink?.logo}" placeholder="请输入站点logo" autocomplete="off"  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sortOrder_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 站点排序</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="sortOrder" id="sortOrder_add_id" maxlength="32"
                                       th:value="${friendsLink?.sortOrder}" placeholder="请输入站点排序" autocomplete="off" />
                            </div>
                            <label class="col-sm-2 col-form-label"><span class="text-danger">*</span>可用状态</label>
                            <div class="col-sm-4" style="padding-top: 8px;">
                                <div class="radio radio-primary form-check-inline" th:each="state : ${status}">
                                    <input type="radio" th:checked="${state.value eq friendsLink?.status?.value}" th:id="'status_' + ${state.value}" th:value="${state.value}" name="status">
                                    <label th:for="'status_' + ${state.value}" th:text="${state.text}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="remark_add_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 站点描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="remark" maxlength="200" id="remark_add_id" placeholder="站点描述不能超过200个字符" rows="6"
                                          th:text="${friendsLink?.remark}"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="id" id="id_add_id" th:value="${friendsLink?.id}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../statics/assets/js/vendor.min.js"></script>
<script src="../../../statics/assets/js/app.min.js"></script>
<script src="../../../statics/plugins/maxlength/bootstrap-maxlength.min.js"></script>
<script src="../../../statics/plugins/form/jquery.form.min.js"></script>
<script src="../../../statics/plugins/helper.js"></script>
<script src="../../../statics/js/blog/friendslink/friendsLink.js"></script>
</body>
</html>
