<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dd="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>标签新增与修改</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta content="欢迎来到陈冬冬的个人经验分享平台" name="description" />
<meta content="88911006@qq.com,雪地里走,陈冬冬" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="/statics/favicon.ico">
<link href="/statics/assets/css/bootstrap.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="/statics/assets/css/app.min.css" data-dd-theme="${session.systemCurrentUser.userConfig.adminTheme}" rel="stylesheet" type="text/css" />
<link href="/statics/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
<link href="/statics/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/statics/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
<link href="/statics/plugins/helper.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="content-page content-page-admin">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form id="form_save_id">
                        <div class="form-group row"></div>
                        <div class="form-group row">
                            <label for="tag_add_id" align="right" class="col-sm-4 col-form-label"><span class="text-danger">*</span> 标签名称</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="tag" id="tag_add_id" maxlength="32"
                                      th:value="${tag?.tag}" placeholder="请输入标签名称" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sortOrder_add_id" align="right" class="col-sm-4 col-form-label"><span class="text-danger">*</span> 排序</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="sortOrder" id="sortOrder_add_id"
                                       th:value="${tag?.sortOrder}" placeholder="请输入排序" autocomplete="off"  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="strong_add_id" align="right" class="col-sm-4 col-form-label"><span class="text-danger">*</span> 是否推荐</label>
                            <div class="col-sm-6">
                                <select id="strong_add_id" name="strong" class="form-control" style="height: 40px;width:100%;">
                                    <option value="">请选择</option>
                                    <option th:each="whether : ${whetheres}" th:selected="${whether.value == tag?.strong?.value}" th:value="${whether.value}" th:text="${whether.text}"></option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="id" id="id_add_id" th:value="${tag?.id}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/statics/assets/js/vendor.min.js"></script>
<script src="/statics/assets/js/app.min.js"></script>
<script src="/statics/plugins/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="/statics/plugins/form/jquery.form.min.js"></script>
<script src="/statics/plugins/helper.js"></script>
<script src="/statics/js/blog/tag/tag.js"></script>
</body>
</html>
