<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ueditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="欢迎来到陈冬冬的个人经验分享平台" name="description" />
    <meta content="88911006@qq.com,雪地里走,陈冬冬" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="../statics/favicon.ico">
    <link href="/statics/plugins/helper.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <script type="text/plain" id="contentEditor" name="contentEditor"></script>

    <script type="text/javascript" src="/statics/plugins/ueditor/ueditor.config.js"></script>
    <!--<script type="text/javascript" src="/statics/plugins/ueditor/editor_api.js"></script>-->
    <script type="text/javascript" src="/statics/plugins/ueditor/dist/ueditor.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/statics/plugins/ueditor/themes/default/_css/ueditor.all.min.css" />
    <script type="text/javascript">
        var editor = UE.getEditor('contentEditor',{
            autoHeight : false,
            initialFrameWidth: "100%",
            initialFrameHeight: 500,
            fullscreen: false
        });
        editor.ready(function(){
            editor.execCommand('fontfamily','宋体,SimSun'); //字体
            editor.execCommand('fontsize', '14px'); //字号
        });
    </script>
</body>
</html>
